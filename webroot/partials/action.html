<ol class="breadcrumb">
    <li><a href="#">All trips</a></li>
    <li><a href="#">Thailand</a></li>
    <li class="active">Add action</li>
</ol>
<div id="action">
    <h1>Add/Update an action</h1>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="types" class="col-sm-2 control-label">Types</label>
        <div class="col-sm-10">
            <select class="form-control" id="types">
                <option value="1">Plane</option>
                <option value="2">Hotel</option>
                <option value="3">Car</option>
                <option value="4">Excursion</option>
                <option value="5">Other</option>
            </select>
        </div>
    </div>

    <h3>Departure</h3>
    <div class="form-group">
        <label for="start_name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="start_name" placeholder="name">
        </div>
        <div class="col-sm-1"><button role="button" class="btn btn-default"><span class="glyphicon glyphicon-map-marker"></span> Localize</button></div>
    </div>
    <div class="form-group">
        <label for="start_date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="datetime" class="form-control" id="start_date">
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
