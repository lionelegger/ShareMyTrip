<div id="tripDetail">
    <h1>{{trip.name}}
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal">
            <a href="#/action/{{trip.id}}"><span class="glyphicon glyphicon-plus"></span> Add an action</a>
        </button>
    </h1>
    <div class="action" ng-repeat="action in trip.actions">
        <h3>{{action.name}} (id={{action.id}})</h3>
        <div class="actionDetails">
            <pre>{{action}}</pre>
            <p>action type: {{action.type_id}}</p>
            <p>departure: {{action.start_date}}</p>
            <p>arrival: {{action.end_date}}</p>
        </div>
    </div>
</div>
